{% extends 'base/base.html' %}

<head>

    <title>{% block title %} Inicio {% endblock %}</title>

</head>
    
<body>
    {% block content %}
    {% load static %}
    <div class="slideshow-container">

        <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="{% static 'img_nature_wide.jpg' %}" style="width:100%">
        <div class="text">Naturaleza Verde</div>
        </div>
    
        <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="{% static 'img_snow_wide.jpg' %}" style="width:100%">
        <div class="text">Naturaleza Blanca</div>
        </div>
    
        <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="{% static 'img_mountains_wide.jpg' %}" style="width:100%">
        <div class="text">Montañas y Ríos</div>
        </div>
    
        <!-- Las Flechas -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
        </div>
        <br>
    
        <!-- Los puntos -->
        <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
    
        



    {% endblock %}
  
<body>

</body>
</html>
